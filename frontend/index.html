<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Invoice Application</h1>
        
        <!-- Invoice Form -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Create New Invoice</h2>
            <form id="invoiceForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Invoice Number</label>
                        <input type="text" id="invoiceNumber" readonly class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Client Name</label>
                        <input type="text" id="clientName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Issue Date</label>
                        <input type="date" id="issueDate" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Due Date</label>
                        <input type="date" id="dueDate" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>

                <div class="mt-4">
                    <h3 class="text-lg font-medium mb-2">Items</h3>
                    <div id="itemsList" class="space-y-2">
                        <!-- Items will be added here dynamically -->
                    </div>
                    <button type="button" id="addItem" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Add Item</button>
                </div>

                <div class="mt-4">
                    <div class="text-right">
                        <span class="text-lg font-semibold">Total: $</span>
                        <span id="totalAmount" class="text-lg font-semibold">0.00</span>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Create Invoice</button>
                </div>
            </form>
        </div>

        <!-- Invoice List -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Invoices</h2>
                <div class="flex space-x-2">
                    <select id="statusFilter" class="rounded-md border-gray-300 shadow-sm">
                        <option value="all">All</option>
                        <option value="paid">Paid</option>
                        <option value="unpaid">Unpaid</option>
                    </select>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Invoice #</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Client</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Due Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="invoiceList" class="bg-white divide-y divide-gray-200">
                        <!-- Invoices will be listed here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
